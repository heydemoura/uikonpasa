<div class="modal fade bubble" data-backdrop="false" >
	<div class="modal-content" data-dismiss="modal">
		<div class="modal-body" 
			ng-class="{
				'bubble-danger' : type=='danger', 
				'bubble-info' : type=='info', 
				'bubble-success' : type=='success',
				'bubble-warning' : type=='warning'}"
		>
			
			<div ng-bind-html-unsafe="body">
				{{body}}
			</div>
		</div>
	</div>
</div>
