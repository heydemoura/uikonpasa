<div class="modal fade bubble" data-backdrop="false"  ng-click="close($index)" data-dismiss="modal">
	<div class="modal-content">
		<div class="modal-body" 
			ng-class="{
				'bubble-danger' : type=='danger', 
				'bubble-info' : type=='info', 
				'bubble-success' : type=='success',
				'bubble-warning' : type=='warning'}">
			
			<div ng-bind="body">
			</div>
		</div>
	</div>
</div>
